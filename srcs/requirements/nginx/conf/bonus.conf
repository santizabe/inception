events {}

http {
    include mime.types;
    default_type application/octet-stream;

	server {
		listen 443 ssl;

		server_name	szapata-.42.fr www.szapata-.42.fr;

		root	/var/www;
		index	index.php index.html index.htm;

		ssl_certificate	/etc/ssl/certs/szapata-.42.fr.crt;
		ssl_certificate_key /etc/ssl/private/szapata-.42.fr.key;
		ssl_protocols	TLSv1.2 TLSv1.3;

		location / {
	            try_files $uri $uri/ /index.php?$args;
		}
	
		location ~ \.php$ {
		fastcgi_index   index.php;
		fastcgi_pass    wordpress:9000;
		include         fastcgi_params;
		fastcgi_param   SCRIPT_FILENAME    $document_root$fastcgi_script_name;
		fastcgi_param   SCRIPT_NAME        $fastcgi_script_name;
		fastcgi_param	PATH_INFO       $fastcgi_path_info;
		fastcgi_param	X-Forwarded-For $proxy_add_x_forwarded_for;
		fastcgi_param	X-forwarded-Proto $scheme;
		}
	}

	server {
		listen 443 ssl;
		server_name adminer.szapata-.42.fr;

		ssl_certificate	/etc/ssl/certs/szapata-.42.fr.crt;
		ssl_certificate_key /etc/ssl/private/szapata-.42.fr.key;
		ssl_protocols	TLSv1.2 TLSv1.3;


		location / {
			proxy_pass http://adminer:8080/;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header XForwarded-Proto $scheme;
		}
	}

	server {
		listen 443 ssl;
		server_name portfolio.szapata-.42.fr;

		ssl_certificate	/etc/ssl/certs/szapata-.42.fr.crt;
		ssl_certificate_key /etc/ssl/private/szapata-.42.fr.key;
		ssl_protocols	TLSv1.2 TLSv1.3;

		location / {
			proxy_pass http://website:8884/;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header XForwarded-Proto $scheme;
		}
	}
}
